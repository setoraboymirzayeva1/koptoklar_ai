<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Koptok Detektor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --primary: #4285f4;
            --success: #34a853;
            --danger: #ea4335;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h2 { color: #3c4043; margin-bottom: 1.5rem; }

        #webcam-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 1.5rem;
            background: #e8eaed;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        canvas { transform: scaleX(-1); width: 100% !important; height: 100% !important; }

        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 2rem; }

        button {
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start { background: var(--primary); color: white; }
        .btn-start:hover { background: #1a73e8; transform: translateY(-2px); }

        .btn-stop { background: var(--danger); color: white; display: none; }
        .btn-stop:hover { background: #d93025; transform: translateY(-2px); }

        #results { text-align: left; background: #f1f3f4; padding: 15px; border-radius: 12px; }

        .class-row { margin-bottom: 12px; }
        .class-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: 500; }
        
        .progress-bg {
            background: #dadce0;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.2s ease-out;
        }

        /* Klasslar ranglari */
        .color-0 { background: #fabd05; } /* Futbol */
        .color-1 { background: #34a853; } /* Tennis */
        .color-2 { background: #4285f4; } /* Boshqa */
    </style>
</head>
<body>

<div class="container">
    <h2>AI Koptok Tanuvchi</h2>
    
    <div id="webcam-wrapper">
        <div id="webcam-container"></div>
    </div>

    <div class="controls">
        <button id="start-btn" class="btn-start" onclick="start()">Kamerani Yoqish</button>
        <button id="stop-btn" class="btn-stop" onclick="stop()">Kamerani O'chirish</button>
    </div>

    <div id="results">
        <div id="label-container">
            <p style="text-align:center; color: #70757a;">Kamerani yoqing...</p>
        </div>
    </div>
</div>

<script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/YJ_i_Ueih/";
    let model, webcam, labelContainer, maxPredictions;
    let isRunning = false;

    async function start() {
        document.getElementById("start-btn").innerText = "Yuklanmoqda...";
        document.getElementById("start-btn").disabled = true;

        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        maxPredictions = model.getTotalClasses();
        
webcam = new tmImage.Webcam(320, 320, true);
        await webcam.setup();
        await webcam.play();
        
        isRunning = true;
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("stop-btn").style.display = "inline-block";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            const row = document.createElement("div");
            row.className = "class-row";
            row.innerHTML = 
                <div class="class-info">
                    <span>${model.getClassLabels()[i]}</span>
                    <span id="percent-${i}">0%</span>
                </div>
                <div class="progress-bg">
                    <div id="bar-${i}" class="progress-fill color-${i}"></div>
                </div>
            ;
            labelContainer.appendChild(row);
        }
        window.requestAnimationFrame(loop);
    }

    async function loop() {
        if (!isRunning) return;
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const prob = (prediction[i].probability * 100).toFixed(0);
            document.getElementById(bar-${i}).style.width = prob + "%";
            document.getElementById(percent-${i}).innerText = prob + "%";
        }
    }

    function stop() {
        isRunning = false;
        if (webcam) webcam.stop();
        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("label-container").innerHTML = '<p style="text-align:center; color: #70757a;">Kamera o\'chirildi.</p>';
        document.getElementById("stop-btn").style.display = "none";
        document.getElementById("start-btn").style.display = "inline-block";
        document.getElementById("start-btn").disabled = false;
        document.getElementById("start-btn").innerText = "Kamerani Yoqish";
    }
</script>

</body>
</html>
