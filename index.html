<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Vision | Kitob va Kompyuter</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        #webcam-container {
            margin: 1.5rem 0;
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            background: #000;
            line-height: 0;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        #result-badge {
            font-size: 1.4rem;
            font-weight: bold;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            min-height: 40px;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Vision System</h1>
    <p style="color: #94a3b8; margin-bottom: 20px;">Kitob va Kompyuterni aniqlash skaneri</p>
    
    <button id="start-btn" type="button" onclick="init()">Kamerani Yoqish</button>
    <div id="loader" class="loader"></div>
    
    <div id="webcam-container"></div>
    
    <div id="result-badge">
        <span id="label-text">Kamerani kuting...</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    // SIZNING MODELINGIZ HAVOLASI
    const URL = "https://teachablemachine.withgoogle.com/models/p5NPZaQX3/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("loader").style.display = "block";
        
        try {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(400, 400, flip); 
            await webcam.setup(); 
            await webcam.play();
            
            document.getElementById("loader").style.display = "none";
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-text");
        } catch (e) {
            alert("Kameraga ruxsat berilmadi yoki model yuklanmadi!");
            document.getElementById("start-btn").style.display = "inline-block";
            document.getElementById("loader").style.display = "none";
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let highProb = 0;
        let bestName = "";

        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > highProb) {
                highProb = prediction[i].probability;
                bestName = prediction[i].className;
            }
        }
        
        const percent = (highProb * 100).toFixed(0);
        labelContainer.innerHTML = bestName + " (" + percent + "%)";
        
        const badge = document.getElementById("result-badge");
        if(bestName === "Kitob") badge.style.color = "#818cf8";
        else if(bestName === "Kompyuter") badge.style.color = "#c084fc";
        else badge.style.color = "#94a3b8";
    }
</script>
</body>
</html>
