<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Vision | Kitob & Kompyuter</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        #webcam-container {
            margin: 1.5rem 0;
            position: relative;
            display: inline-block;
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        #result-badge {
            font-size: 1.5rem;
            font-weight: 800;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #10b981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Vision System</h1>
    <p style="color: #94a3b8;">Kitob va Kompyuterni aniqlash skaneri</p>
    
    <button type="button" onclick="init()">Kamerani faollashtirish</button>
    
    <div id="webcam-container"></div>
    
    <div id="result-badge">
        <span id="label-text">Tayyor...</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    // SHU YERGA O'ZINGIZNING TEACHABLE LINKINGIZNI QO'YING
    const URL = "https://teachablemachine.withgoogle.com/models/p5NPZaQX3/";

    let model, webcam, labelContainer, maxPredictions;

async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(350, 350, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-text");
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let highProb = 0;
        let bestName = "";

        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > highProb) {
                highProb = prediction[i].probability;
                bestName = prediction[i].className;
            }
        }
        
        const percent = (highProb * 100).toFixed(0);
        labelContainer.innerHTML = <span class="status-dot"></span> ${bestName}: ${percent}%;
        
        // Natijaga qarab rangni o'zgartirish
        const badge = document.getElementById("result-badge");
        if(bestName === "Kitob") badge.style.color = "#818cf8";
        else if(bestName === "Kompyuter") badge.style.color = "#c084fc";
        else badge.style.color = "#94a3b8";
    }
</script>
</body>
</html>
