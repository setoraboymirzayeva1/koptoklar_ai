                <!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision | Koptok Detektor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --accent: #6366f1;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .glass-card {
            width: 100%;
            max-width: 480px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 40px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 { font-size: 1.6rem; margin-bottom: 8px; font-weight: 700; letter-spacing: -0.5px; }
        .subtitle { color: rgba(255,255,255,0.5); font-size: 0.9rem; margin-bottom: 30px; }

        #webcam-container {
            width: 100%;
            border-radius: 25px;
            overflow: hidden;
            background: #000;
            margin-bottom: 25px;
            display: none;
            border: 2px solid rgba(255,255,255,0.1);
        }

        canvas { width: 100% !important; height: auto !important; transform: scaleX(-1); }

        .btn-start {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            color: white; padding: 16px; border-radius: 18px;
            font-weight: 600; border: none; cursor: pointer;
            width: 100%; font-size: 1rem; transition: 0.3s;
        }

        .btn-stop {
            background: rgba(255, 255, 255, 0.1);
            color: #ff4d4d; border: 1px solid rgba(255, 77, 77, 0.2);
            padding: 12px; border-radius: 15px; margin-top: 15px;
            cursor: pointer; width: 100%; display: none; transition: 0.2s;
        }

        .prediction-box { margin-top: 25px; text-align: left; display: none; }
        
        .class-row { margin-bottom: 15px; }
        .class-label { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 6px; }
        
        .progress-track { background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; transition: width 0.3s ease; }

        /* Teachable Machine ranglari */
        .fill-0 { background: #fbbf24; } /* Futbol */
        .fill-1 { background: #f87171; } /* Tennis */
        .fill-2 { background: #3b82f6; } /* Boshqa */

        #loader { display: none; color: #a855f7; margin-bottom: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>AI Vision System</h1>
        <p class="subtitle">Futbol va Tennis koptoklarini aniqlash</p>

        <div id="loader">Model yuklanmoqda...</div>
        
        <button id="start-btn" class="btn-start" onclick="init()">Kamerani Yoqish</button>

        <div id="webcam-container"></div>

        <div id="prediction-panel" class="prediction-box">
            </div>

        <button id="stop-btn" class="btn-stop" onclick="stopSystem()">Kamerani O'chirish</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // Teachable Machine modelingiz manzili
        const URL = "https://teachablemachine.withgoogle.com/models/YJ_i_Ueih/";

        let model, webcam, isRunning = false;

        async function init() {
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("loader").style.display = "block";

            try {
                model = await tmImage.load(URL + "model.json", URL + "metadata.json");
                const maxPredictions = model.getTotalClasses();

                webcam = new tmImage.Webcam(400, 400, true); 
                await webcam.setup(); 
                await webcam.play();

                isRunning = true;
                document.getElementById("loader").style.display = "none";
                document.getElementById("webcam-container").style.display = "block";
                document.getElementById("stop-btn").style.display = "block";
                document.getElementById("prediction-panel").style.display = "block";
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
                // Barlarni yaratish
                const panel = document.getElementById("prediction-panel");
                panel.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    panel.innerHTML += `
                        <div class="class-row">
                            <div class="class-label">
                                <span>${model.getClassLabels()[i]}</span>
                                <span id="percent-${i}">0%</span>
                            </div>
                            <div class="progress-track">
                                <div id="bar-${i}" class="progress-fill fill-${i}"></div>
                            </div>
                        </div>`;
                }
                window.requestAnimationFrame(loop);
            } catch (e) {
                alert("Kameraga ruxsat berilmadi!");
                location.reload();
            }
        }

        async function loop() {
            if (isRunning) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < model.getTotalClasses(); i++) {
                const prob = (prediction[i].probability * 100).toFixed(0);
                document.getElementById(`bar-${i}`).style.width = prob + "%";
                document.getElementById(`percent-${i}`).innerText = prob + "%";
            }
        }

        function stopSystem() {
            isRunning = false;
            if (webcam) webcam.stop();
            location.reload(); // Sahifani yangilab, hammasini tozalaydi
        }
    </script>
</body>
</html>
