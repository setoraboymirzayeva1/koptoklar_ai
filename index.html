<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitora AI Smart Vision</title>
    <style>
        :root { --primary: #6366f1; --secondary: #a855f7; --bg: #0f172a; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { font-size: 1.5rem; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #webcam-container {
            margin: 20px 0;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid var(--primary);
            background: #000;
            position: relative;
            line-height: 0;
        }
        canvas { width: 100% !important; height: auto !important; }
        #result-badge {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
            transition: 0.3s;
        }
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; padding: 15px 30px;
            font-size: 1rem; font-weight: 600; border-radius: 15px;
            cursor: pointer; transition: 0.3s; width: 100%;
        }
        button:hover { transform: scale(1.02); opacity: 0.9; }
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid var(--secondary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Sitora AI Vision</h1>
    <p style="color: #94a3b8; font-size: 0.9rem;">Kitob va Kompyuterni aniqlash</p>
    
    <button id="start-btn" onclick="init()">Kamerani Yoqish</button>
    <div id="loader" class="loader"></div>
    
    <div id="webcam-container"></div>
    
    <div id="result-badge">
        <span id="label-text">Kamerani kutmoqda...</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "https://teachablemachine.withgoogle.com/models/p5NPZaQX3/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("loader").style.display = "block";

        try {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Kamera sozlamalari (Mobil va Kompyuter uchun universal)
            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            
            // Bu qism kameraga ruxsat so'raydi
            await webcam.setup({ facingMode: "user" }); 
            await webcam.play();

document.getElementById("loader").style.display = "none";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            labelContainer = document.getElementById("label-text");
            window.requestAnimationFrame(loop);
        } catch (err) {
            console.error(err);
            alert("Kamerani yoqishda xato: " + err.message);
            document.getElementById("start-btn").style.display = "block";
            document.getElementById("loader").style.display = "none";
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let highProb = 0;
        let bestName = "";

        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > highProb) {
                highProb = prediction[i].probability;
                bestName = prediction[i].className;
            }
        }

        const percent = (highProb * 100).toFixed(0);
        const badge = document.getElementById("result-badge");
        
        // Natijani ko'rsatish (Filtrsiz)
        labelContainer.innerHTML = ${bestName} (${percent}%);

        // Ranglarni moslash
        if (bestName === "Kitob") {
            badge.style.color = "#818cf8";
        } else if (bestName === "Kompyuter") {
            badge.style.color = "#c084fc";
        } else {
            badge.style.color = "#4ade80";
        }
    }
</script>

</body>
</html>
