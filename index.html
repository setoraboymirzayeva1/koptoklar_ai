<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitora | AI Smart Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --accent: #4f46e5;
            --card-bg: rgba(255, 255, 255, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--main-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border-radius: 50px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 25px 50px rgba(0,0,0,0.06);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        p { color: #64748b; margin-bottom: 25px; font-size: 0.9rem; }

        #webcam-container {
            width: 100%;
            border-radius: 30px;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #000;
            line-height: 0;
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        .ai-btn {
            background: var(--accent);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.4s;
            width: 100%;
            font-size: 1rem;
        }

        .ai-btn:hover { transform: scale(1.03); filter: brightness(1.1); }

        #result-badge {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Sitora AI Vision</h1>
        <p>Kitob va Kompyuter tanuvchi maxsus tizim</p>

        <div id="loader" class="loader"></div>
        <button id="start-btn" class="ai-btn" onclick="init()">Kamerani ishga tushirish</button>

        <div id="webcam-container"></div>

        <div id="result-badge">
            <span id="label-text">Tizim tayyor...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/p5NPZaQX3/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("loader").style.display = "block";

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true; 
                webcam = new tmImage.Webcam(400, 400, flip); 
                
                // Kameraga ruxsat so'rash
                await webcam.setup({ facingMode: "user" }); 
                await webcam.play();

                document.getElementById("loader").style.display = "none";
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
                labelContainer = document.getElementById("label-text");
                window.requestAnimationFrame(loop);
            } catch (e) {
                alert("Kamera yoqilmadi. Iltimos, ruxsat bering!");
                document.getElementById("start-btn").style.display = "block";
                document.getElementById("loader").style.display = "none";
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highProb = 0;
            let bestName = "";

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highProb) {
                    highProb = prediction[i].probability;
                    bestName = prediction[i].className;
                }
            }

            const percent = (highProb * 100).toFixed(0);
            const badge = document.getElementById("result-badge");

            // Natijani darhol va filtrsiz chiqarish
            labelContainer.innerHTML = bestName + " (" + percent + "%)";

            // Ranglarni ajratish
            if (bestName === "Kitob") {
                badge.style.color = "#4f46e5";
            } else if (bestName === "Kompyuter") {
                badge.style.color = "#a855f7";
            } else {
                badge.style.color = "#10b981";
            }
        }
    </script>
</body>
</html>
