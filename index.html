<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        h2 { font-size: 28px; font-weight: 700; margin-bottom: 10px; color: #fff; }
        p { color: rgba(255,255,255,0.7); font-size: 14px; margin-bottom: 30px; }

        #webcam-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            display: none; /* Kamera yoqilguncha yopiq bo'ladi */
        }

        canvas { width: 100% !important; height: 100% !important; transform: scaleX(-1); }

        .btn-start {
            background: linear-gradient(90deg, #7b61ff 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(123, 97, 255, 0.3);
            width: 100%;
        }

        .btn-start:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(123, 97, 255, 0.4); }

        .btn-stop {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 12px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            display: none;
        }

        .results {
            margin-top: 25px;
            text-align: left;
            display: none;
        }

        .bar-row { margin-bottom: 15px; }
        .label { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 13px; }
        
        .progress-bg {
            background: rgba(255,255,255,0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #7b61ff;
            transition: 0.3s;
        }

        #loading { margin-top: 15px; font-size: 14px; color: #a855f7; display: none; }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>AI Vision System</h2>
    <p>Futbol va Tennis koptoklarini aniqlash</p>

    <div id="webcam-container"></div>
    <div id="loading">Kamera kutilmoqda...</div>

    <button id="start-btn" class="btn-start" onclick="init()">Kamerani Yoqish</button>
    <button id="stop-btn" class="btn-stop" onclick="stopWebcam()">Kamerani O'chirish</button>

    <div id="results" class="results">
        </div>
</div>

<script>
    const URL = "https://teachablemachine.withgoogle.com/models/YJ_i_Ueih/";
    let model, webcam, labelContainer, maxPredictions;
    let isRunning = false;

    async function init() {
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("loading").style.display = "block";

model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();
        
        isRunning = true;
        document.getElementById("loading").style.display = "none";
        document.getElementById("webcam-container").style.display = "block";
        document.getElementById("stop-btn").style.display = "block";
        document.getElementById("results").style.display = "block";
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("results");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            const row = document.createElement("div");
            row.className = "bar-row";
            row.innerHTML = 
                <div class="label">
                    <span>${model.getClassLabels()[i]}</span>
                    <span id="percent-${i}">0%</span>
                </div>
                <div class="progress-bg">
                    <div id="bar-${i}" class="progress-fill"></div>
                </div>
            ;
            labelContainer.appendChild(row);
        }
        window.requestAnimationFrame(loop);
    }

    async function loop() {
        if (!isRunning) return;
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const prob = (prediction[i].probability * 100).toFixed(0);
            document.getElementById(bar-${i}).style.width = prob + "%";
            document.getElementById(percent-${i}).innerText = prob + "%";
            
            // Eng yuqori natijani rang bilan ajratish
            if (prob > 70) document.getElementById(bar-${i}).style.background = "#34a853";
            else document.getElementById(bar-${i}).style.background = "#7b61ff";
        }
    }

    function stopWebcam() {
        isRunning = false;
        if (webcam) webcam.stop();
        document.getElementById("webcam-container").style.display = "none";
        document.getElementById("results").style.display = "none";
        document.getElementById("stop-btn").style.display = "none";
        document.getElementById("start-btn").style.display = "block";
        document.getElementById("webcam-container").innerHTML = "";
    }
</script>

</body>
</html>
